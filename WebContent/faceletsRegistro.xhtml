<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="/WEB-INF/templates/basicTemplate.xhtml">
	<ui:define name="title">
Login Usuarios
</ui:define>
	<ui:define name="content">
		<h:form>
			<h:panelGrid columns="2">
				<h:outputText value="Nombre (6-25 max.)"></h:outputText>
				<h:inputText id="nombre" value="#{beanRegistrar2.nombre}">
					<f:validateBean />
					<f:ajax execute="nombre" render="nameError" />
				</h:inputText>
				</h:inputText>
				<h:outputText value="Apellidos"></h:outputText>
				<h:inputText value="#{beanRegistrar2.apellidos}"></h:inputText>
				<h:outputText value="Profesion"></h:outputText>
				<h:inputText value="#{beanRegistrar2.profesion}"></h:inputText>
				<h:outputText value="Correo"></h:outputText>
				<h:inputText value="#{beanRegistrar2.correo}"></h:inputText>
				<h:outputText value="Usuario (4-10 max.)"></h:outputText>
				<h:inputText value="#{beanRegistrar2.usuario}">
					<f:validateBean />
				</h:inputText>
				</h:inputText>
				<h:outputText value="Clave"></h:outputText>
				<h:inputSecret value="#{beanRegistrar2.clave}"></h:inputSecret>
				<h:outputText value="Repetir Clave"></h:outputText>
				<h:inputSecret value="#{beanRegistrar2.clave2}"></h:inputSecret>
				<h:outputText value="Fecha Nacimiento"></h:outputText>
				<h:inputText value="#{beanRegistrar2.fechaNacimiento}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:inputText>
			</h:panelGrid>
			<h:commandButton value="Registrar"
				action="#{beanRegistrar2.registro}"></h:commandButton>
			<h:message id="nameError" for="nombre"
				style="color:red;padding:10px;" />
			<h:message id="nameError" for="nombre"
				style="color:red;padding:10px;" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
