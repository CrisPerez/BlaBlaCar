<!DOCTYPE html>
<html>
<head>
<meta charset="US-ASCII">
<title>Formulario Registro Usuario</title>
<style>
#header {
    background-color:#000099;
    color:white;
    text-align:center;
    padding:10px;
}
#nav {
    line-height:30px;
    background-color:#eeeeee;
    color:#000099;
    height:300px;
    width:100px;
    float:left;
    padding:5px;	      
}
#section {
    width:350px;
    float:left;
    padding:10px;
    color:#000099;	 	 
}
#footer {
    background-color:#000099;
    color:white;
    clear:both;
    text-align:center;
   padding:5px;	 	 
}
</style>
</head>
<body>

<div id="header">
<h1>BlaBlaCar</h1>
</div>

<div id="nav">
<a href="index.html">Inicio</a><br>
<a href="login.html">Login</a><br>
<a href="registro.html">Registro</a><br>
<a href="usuarios.ctrl">Usuarios</a><br>
</div>

<div id="section">
	<h3><b>Registro de Usuario:</b></h3>
	<form action="ServletRegistro" method="post"  >
		<table>
			<tr>
				<td>Usuario:</td>
				<td><input name="usuario" value="" size="30"></td>
				<td></td>
				<td></td>
			</tr>
			<tr>
				<td>Clave:</td>
				<td><input type="password" name="clave" size="30"></td>
				<td>Profesion:</td>
				<td><input name="profesion" size="25"></td>
			</tr>
			<tr>
				<td>Nombre:</td>
				<td><input name="nombre" size="30"></td>
				<td>Fecha:</td>
				<td><input name="fechanacimiento" size="10"> (dd/MM/yyyy)</td>
			</tr>
			<tr>
				<td>Apellidos:</td>
				<td><input name="apellidos" size="30"></td>
				<td>Mail:</td>
				<td><input name="email" size="25"></td>
			</tr>
			<tr>
				<td><br></td>
				<td></td>
				<td></td>
				<td></td>
			</tr>
			<tr>
				<td>Matricula:</td>
				<td><input name="matricula" size="20"></td>
				<td>Ano:</td>
				<td><input name="ano" size="10"></td>
			</tr>
			<tr>
				<td>Modelo:</td>
				<td><input name="modelo" size="30"></td>
				<td>Confort:</td>
				<td><select name="confort" size="1">
						<option value="5" checked>5</option>
						<option value="4">4</option>
						<option value="3">3</option>
						<option value="2">2</option>
						<option value="1">1</option>
					</select></td>
			</tr>
			<tr>
				<td></td>
				<td align="center"><input type="submit" value="Registrar"></td>
				<td></td>
				<td></td>
			</tr>
			
		</table>
	</form>
</div>

<div id="footer">
Aplicaciones Distribuidas 14/15
</div>

</body>
</html>
